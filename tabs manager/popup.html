<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Manager</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Tab Manager</h1>
    
    <div class="tabs-counter">
      <div class="counter-item">
        <span class="counter-label">This Window:</span>
        <span id="tabCount" class="counter-value">0</span>
      </div>
      <div class="counter-divider">|</div>
      <div class="counter-item">
        <span class="counter-label">All Windows:</span>
        <span id="allTabCount" class="counter-value">0</span>
      </div>
    </div>
    
    <div class="section collapsible">
      <div class="collapsible-header" data-target="tabManagerBody">
        <h3>ğŸ—‚ï¸ Tab Manager</h3>
        <button class="collapse-toggle" data-target="tabManagerBody" aria-expanded="true" title="Collapse/expand">â–¾</button>
      </div>
      <div id="tabManagerBody" class="collapsible-body">
        <div class="section">
          <button id="copyTabs" class="btn btn-primary">
            ğŸ“‹ Copy All Tabs
          </button>
          <div class="checkbox-group">
            <label class="checkbox-label">
              <input type="checkbox" id="includeGroups" checked>
              Include group information
            </label>
            <label class="checkbox-label">
              <input type="checkbox" id="useEncoded" checked>
              Use encoded format (compact)
            </label>
          </div>
          <div id="copyStatus" class="status"></div>
        </div>
        
        <div class="section">
          <button id="closeDuplicates" class="btn btn-warning">
            ğŸ—‘ï¸ Close Duplicate Tabs
          </button>
          <div id="duplicateStatus" class="status"></div>
        </div>
        
        <div class="section">
          <button id="exportSession" class="btn btn-secondary">
            ğŸ’¾ Export Session to JSON
          </button>
          <button id="importSession" class="btn btn-secondary">
            ğŸ“‚ Import Session from JSON
          </button>
          <input type="file" id="fileInput" accept=".json" style="display: none;">
          <div id="sessionStatus" class="status"></div>
        </div>
        
        <div class="section dev-section">
          <label class="checkbox-label dev-mode">
            <input type="checkbox" id="devMode">
            ğŸ› ï¸ Developer Mode (simulate tab operations)
          </label>
        </div>

        <div class="section">
          <textarea id="urlInput" placeholder="Paste URLs or tab data here (one per line)..." rows="8"></textarea>
          <label class="checkbox-label">
            <input type="checkbox" id="restoreGroups" checked>
            Restore groups if available
          </label>
          â€ 
          <button id="openTabs" class="btn btn-success">
            ğŸš€ Open Tabs
          </button>
          <div id="openStatus" class="status"></div>
        </div>
        
        <div class="info">
          <p><strong>Encoded:</strong> Compact Base64 format (recommended)</p>
          <p><strong>Export:</strong> Save all tabs as JSON file</p>
          <p><strong>Import:</strong> Load tabs from saved JSON file</p>
        </div>
      </div>
    </div>

    <div class="section privacy-section collapsible">
      <div class="collapsible-header" data-target="privacyBody">
        <h3>ğŸ”’ Privacy Scan</h3>
        <button class="collapse-toggle" data-target="privacyBody" aria-expanded="true" title="Collapse/expand">â–¾</button>
      </div>
      <div id="privacyBody" class="collapsible-body">
        <button id="scanPrivacy" class="btn btn-privacy">
          ğŸ”’ Privacy Scan
        </button>
        <div id="privacyStatus" class="status"></div>
        <div id="privacySummary" class="privacy-card hidden">
          <div class="privacy-score">
            <div class="score-label">Privacy Score</div>
            <div id="privacyScore" class="score-value">--</div>
          </div>
          <div class="privacy-metrics">
            <div class="metric">
              <span class="metric-label">Third-party hosts</span>
              <span id="thirdPartyCount" class="metric-value">0</span>
            </div>
            <div class="metric">
              <span class="metric-label">Tracker matches</span>
              <span id="trackerCount" class="metric-value">0</span>
            </div>
          </div>
          <div class="privacy-list">
            <div class="list-title">Third-party domains</div>
            <ul id="thirdPartyList"></ul>
          </div>
        </div>
        
        <div style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #e0e0e0;">
          <label style="display: block; margin-bottom: 8px; font-weight: 500;">ğŸš« Block Tracker Names:</label>
          <textarea id="trackerBlockList" class="tracker-input" placeholder="Enter tracker names to block (one per line)&#10;Examples:&#10;google-analytics&#10;facebook-pixel&#10;hotjar&#10;doubleclick&#10;mixpanel" rows="5"></textarea>
          <button id="saveTrackerList" class="btn btn-primary" style="margin-top: 8px; width: 100%;">
            ğŸ’¾ Save Blocked Trackers
          </button>
          <div id="trackerSaveStatus" class="status"></div>
        </div>
      </div>
    </div>

  </div>
  
  <script src="popup.js"></script>
</body>
</html>
